<form class="post-form" autocomplete="off" [formGroup]="postForm" (ngSubmit)="submitForm()">
  <div class="form-floating mb-3">
    <input class="form-control" type="text" id="title" formControlName="title" placeholder="Name" required>
    <label for="title">Name</label>
  </div>

  <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
    <div *ngIf="title.errors?.['required']">
      Name is required.
    </div>
    <div *ngIf="title.errors?.['minlength']">
      Name must be at least 3 characters long.
    </div>
  </div>

  <div class="form-floating mb-3">
    <input class="form-control" type="text" formControlName="content" placeholder="Position" required>
    <label for="content">Position</label>
  </div>

  <div *ngIf="content.invalid && (content.dirty || content.touched)" class="alert alert-danger">

    <div *ngIf="content.errors?.['required']">
      Position is required.
    </div>
    <div *ngIf="content.errors?.['minlength']">
      Position must be at least 5 characters long.
    </div>
  </div>

  <div class="mb-3">
    <div class="form-check">
      <input class="form-check-input" type="radio" formControlName="author" title="author" id="author-junior" value="junior" required>
      <label class="form-check-label" for="author-junior">Junior</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" formControlName="author" title="author" id="author-mid" value="mid">
      <label class="form-check-label" for="author-mid">Mid</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" formControlName="author" title="author" id="author-senior"
        value="senior">
      <label class="form-check-label" for="author-senior">Senior</label>
    </div>
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="postForm.invalid">Add</button>
</form>
